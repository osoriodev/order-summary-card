<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/favicon.png" sizes="32x32" type="image/png">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main-section">
      <div class="card">
        <figure class="card__img">
          <img src="./img/illustration-hero.svg" alt="Person listening to music">
        </figure>
        <section class="card__info">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__descrip">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="item">
            <i class="item__icon"></i>
            <div>
              <h2 class="item__title">Annual Plan</h2>
              <p class="item__price">$59.99/year</p>
            </div>
            <a class="item__link" href="#">Change</a>
          </div>
          <button class="card__btn card__btn--cta">Proceed to Payment</button>
          <button class="card__btn card__btn--cancel">Cancel Order</button>
        </section>
      </div>
    </main>
  </body>
</html>
